<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="headSearch">
            <div id="pages">
                <a href="images.html">Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </header>

        <div class="center">
            <img class="google-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google.png">
        </div>

        <div class="search-form">
            <form action="https://www.google.com/search">
                <div class="square-search">
                    <img class="searchimg" src="magnifying-glass.png.png" alt="magnifying glass">
                    
                    <input class="border-search" type="text" name="q">
                </div>
        </div>
        

        <div class = "center-bottom"> 
            <input class= "search-button" type="submit" value="Google Search" name= "btnK">
            <input class= "feeling-lucky" type="submit" value="Feeling Lucky" name="btnI">
        </div>       
        
        </form>
    </body>
</html>
