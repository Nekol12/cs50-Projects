<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="headSearch">
            <div id="pages">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <div class="center">
            <img class="google-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1920px-Google_Images_2015_logo.svg.png" alt="GoogleImage.png">
        </div>

        <div class="search-form">
            <form action="https://www.google.com/images">
                <div class="square-search">
                    <img class="searchimg" src="magnifying-glass.png.png" alt="magnifying glass">
                    
                    <input class="border-search" type="text" name="q">
                </div>
        </div>
        

        <div class = "center-bottom"> 
            <input class= "search-button" type="submit" value="Google Search" name="btnK">
        </div>       
        
        </form>
    </body>
</html>
